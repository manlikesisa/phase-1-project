<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <header>JABA</header>
        <ul>
            <li><a href="#" id="home"><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a href="#" id="about"><i class="fa-solid fa-question"></i>About</a></li>
            <li><a href="#"><i class="fa-solid fa-phone"></i>Contact</a></li>
        </ul>
    </div>

    <div class="input-container">
        <input type="file" id="uploadImage" accept="image/*" />
        <br />
        <label for="memeTitle">Meme Title:</label>
        <input type="text" id="memeTitle" placeholder="Enter meme title here..." />
        <br />
        <label for="memeAuthor">Meme Author:</label>
        <input type="text" id="memeAuthor" placeholder="Enter meme author here..." />
        <br />
    </div>

    <div class="meme-generator">
        <button class="generate-meme-btn">Press to Laugh</button>
        <h2 class="Meme-Tittle">wait...</h2>
        <img src="" alt=""/> 
        <div class="meme-author"></div>
    </div>

    <!-- About content section -->
    <div class="about-content">
        <h2>About This Page</h2>
        <p>This page allows you to generate memes and view some pre-generated wholesome memes. You can also upload your own meme and customize the title and author.</p>
        <button class="close-about-btn">Close</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
